    <div>
        <h3>Ingrese los datos</h3>
    </div>
    <div class="row">
        <form  id="form_libro" class="col s12" action="localhost:8442/libros/" method="POST" onsubmit="createLibro">
            <div class="row">
                <div class="input-field col s6">
                    <input id="titulo" type="text" class="validate" name="titulo">
                    <label for="titulo">Titulo del Libro</label>
                </div>
                <div class="input-field col s6">
                    <input id="isbn" type="text" class="validate" name="isbn">
                    <label for="isbn">ISBN del Libro</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="cantidad" type="text" class="validate" name="total">
                    <label for="cantidad">Ingrese la cantidad de libros que entrar√°n al sistema</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="fehca" type="email" class="validate" name="fecha">
                    <label for="fecha">Ingrese la fecha en que llego el libro</label>
                </div>
            </div>
            <div class="row valing-wrapper">
                <button  id="btn_agregar_libro"class="btn waves-effect waves-light center-aling" type="submit" name="action">Agregar Libro(s)
                </button>
            </div>
        </form>
    </div>
